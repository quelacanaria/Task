<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
<style>
	.navbar-toggler:hover,
	.navbar-toggler:focus {
	  background-color: gray; 
	  border-radius: 6px;
	}

	.navbar {
	  z-index: 1000;   
	  position: relative;
	  background-color: rgba(0, 0, 0, 0.5);
	}
	.navbar .nav-link {
	  color: rgba(255, 255, 255, 0.7); 
	}

	.navbar .nav-link.active,
	.navbar .nav-link:focus,
	.navbar .nav-link:hover {
	  color: #ffffff !important; 
	}

	.nav-link{
	        font-size: 20px;
	        color: darkgray;
	    }
	.gg{
	    width: 160px;
	    height: auto;
	    min-width: 100px         ;
	}
	.input-group{
	    height: 40px;
	}
	.background {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;      /* full width */
	  height: 100%;     /* full height */
	  z-index: -1;      /* ✅ put background behind everything */
	}
	.col-md-12{
	  height: auto;
	  border-radius: 10px;
	  padding-bottom: 10px;
	}
	.table-responsive{
	  border-radius: 10px;
	}
</style>
    <title>Dashboard</title>
</head>
<body>
<!-- header -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <img class="nav-link gg" src="../images/DPWH2.png" alt="logo">
            <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
        </div>
    </nav>
        <div class="container my-5">           
            <div class="d-flex justify-content-between align-items-center flex-wrap p-3 border rounded bg-light">
                <div>
                    <h3 th:text="'Welcome, ' + ${account.username}"></h3>
					        <h3 th:text="'Current Balance: ₱' + ${account.balance}"></h3>
							<!-- <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p> -->
                </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Choose Service
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdropForWithdraw" href="#">Withdraw</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdropForDeposit" href="#">Deposit</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#staticBackdropForTransferMoney"href="#">Transfer Money</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editAccountModal" href="#">Profile</a></li>
                            
                        </ul>
                    </div>
                </div>
                
                <div class="table-responsive">  
                     <table class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
								<th>ID</th>
								<th>Type</th>
								<th>Amount</th>
								<th>Date</th>
								<th>Time</th>
                            </tr>
                        </thead>
                   <tbody>
					<tr th:each="transaction : ${transactions}">
					    <td th:text="${transaction.id}"></td>
					    <td th:text="${transaction.type}"></td>
					    <td th:text="${transaction.amount}"
					        th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
					        <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
					    </td>
						<td th:text="${#temporals.format(transaction.timestamp, 'MMMM dd, yyyy')}"></td>
						<td th:text="${#temporals.format(transaction.timestamp, 'hh:mm:ss a')}"></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
        </div>      
<img class="background" src="/images/DPWH3.png" width=360px; alt="">

<div class="modal fade" id="staticBackdropForWithdraw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Withdraw</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/withdraw">
                        <div class="row">
                            <!-- <div class="order-md-1">
                                <label for="">Username: </label>
                            </div>
                            <div class="order-md-2">
                                <input class="input-group" type="username" name="username" id="">
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="order-md-1">
                                <label for="">Amount: </label>
                            <div class="order-md-2"></div>
                                <input class="input-group" type="number" name="amount" >
                            </div>
                        </div>
						<div class="modal-footer">
						   <button type="submit" class="btn btn-primary w-100">Withdraw</button>
						   <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="staticBackdropForDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/deposit">
                        <div class="row">
                            <!-- <div class="order-md-1">
                                <label for="">Username: </label>
                            </div>
                            <div class="order-md-2">
                                <input class="input-group" type="username" name="username" id="">
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="order-md-1">
                                <label for="">Amount: </label>
                            <div class="order-md-2"></div>
                                <input class="input-group" type="number" name="amount">
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-100">Deposit</button>
                            <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="staticBackdropForTransferMoney" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Transfer Money</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/dashboard">
                        <div class="row">
                            <div class="order-md-1">
                                <label for="">Username: </label>
                            </div>
                            <div class="order-md-2">
                                <input class="input-group" type="text" name="toUsername"/required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="order-md-1">
                                <label for="">Amount: </label>
                            <div class="order-md-2"></div>
                                <input class="input-group" type="number" name="amount"/required>
                            </div>
                        </div>
						<div class="modal-footer">
						    <button type="submit" class="btn btn-primary w-100">Transfer</button>
						    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <div class="modal fade" id="editAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editAccountLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editAccountLabel">Edit Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccountForm" method="post" action="/update">
                        <!-- hidden id used by controller to resolve which account to update -->
                        <input type="hidden" name="id" id="edit-id" th:value="${account.id}">

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">ID</label>
                            <input class="form-control" type="text" id="edit-id-display" readonly th:value="${account.id}">
                        </div>

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">Role</label>
                            <input class="form-control" type="text" id="edit-role-display" readonly th:value="${account.role}">
                        </div>

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">Balance</label>
                            <input class="form-control" type="text" id="edit-balance-display" readonly th:value="${account.balance}">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Username</label>
                            <input class="form-control" type="text" name="username" id="edit-username" autocomplete="off" th:value="${account.username}">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Password (leave blank to keep)</label>
                            <input class="form-control" type="password" name="password" id="edit-password">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Script -->
 
<div class="modal fade" id="DashboardState" tabindex="-1" aria-hidden="true"
     th:if="${error}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title text-align-center">Transaction Failed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please check the username or your balance.
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="DashboardStatesuccess" tabindex="-1" aria-hidden="true"
     th:if="${success}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title text-align-center">Transaction Completed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Transaction Successful.
            </div>
        </div>
    </div>
</div>

 <script>
    // Prefill edit modal when Update button is clicked
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('button[data-bs-target="#staticBackdrop3"]').forEach(function(btn){
            btn.addEventListener('click', function (e) {
                const id = btn.getAttribute('data-id');
                const username = btn.getAttribute('data-username');
                const role = btn.getAttribute('data-role');
                const balance = btn.getAttribute('data-balance');

                // map to our modal fields
                const modal = document.getElementById('editAccountModal');
                if (!modal) return;
                document.getElementById('edit-id').value = id;
                document.getElementById('edit-id-display').value = id;
                document.getElementById('edit-role-display').value = role;
                document.getElementById('edit-balance-display').value = balance;
                document.getElementById('edit-username').value = username;
                document.getElementById('edit-password').value = '';

                // show edit modal via bootstrap API (in case data-bs-target mismatch)
                var bsModal = new bootstrap.Modal(modal);
                bsModal.show();
            });
        });
    });
</script>
<script src="/js/TransferState.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
crossorigin="anonymous"></script>
</body>
</html>
