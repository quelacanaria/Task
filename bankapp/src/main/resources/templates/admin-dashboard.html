            <div class="col-md-12">

<script>
    // Prefill edit modal when Update button is clicked
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('button[data-bs-target="#staticBackdrop3"]').forEach(function(btn){
            btn.addEventListener('click', function (e) {
                const id = btn.getAttribute('data-id');
                const username = btn.getAttribute('data-username');
                const role = btn.getAttribute('data-role');
                const balance = btn.getAttribute('data-balance');

                // map to our modal fields
                const modal = document.getElementById('editAccountModal');
                if (!modal) return;
                document.getElementById('edit-id').value = id;
                document.getElementById('edit-id-display').value = id;
                document.getElementById('edit-role-display').value = role;
                document.getElementById('edit-balance-display').value = balance;
                document.getElementById('edit-username').value = username;
                document.getElementById('edit-password').value = '';

                // show edit modal via bootstrap API (in case data-bs-target mismatch)
                var bsModal = new bootstrap.Modal(modal);
                bsModal.show();
            });
        });
    });
</script>
    <!-- Edit Account Modal (used by Update button) -->
    <div class="modal fade" id="editAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editAccountLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editAccountLabel">Edit Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccountForm" method="post" action="/update">
                        <!-- hidden id used by controller to resolve which account to update -->
                        <input type="hidden" name="id" id="edit-id">

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">ID</label>
                            <input class="form-control" type="text" id="edit-id-display" readonly>
                        </div>

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">Role</label>
                            <input class="form-control" type="text" id="edit-role-display" readonly>
                        </div>

                        <div  id="myDiv" style="display:none;">
                            <label class="form-label">Balance</label>
                            <input class="form-control" type="text" id="edit-balance-display" readonly>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Username</label>
                            <input class="form-control" type="text" name="username" id="edit-username" autocomplete="off">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Password (leave blank to keep)</label>
                            <input class="form-control" type="password" name="password" id="edit-password">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </div>
                    </form>
