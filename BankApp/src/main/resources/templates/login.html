<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
<style>
	.navbar-toggler:hover,
	.navbar-toggler:focus {
	  background-color: gray; 
	  border-radius: 6px;
	}

	.navbar {
	  z-index: 1000;   
	  position: relative;
	  background-color: rgba(0, 0, 0, 0.5);
	}
	.navbar .nav-link {
	  color: rgba(255, 255, 255, 0.7); 
	}

	.navbar .nav-link.active,
	.navbar .nav-link:focus,
	.navbar .nav-link:hover {
	  color: #ffffff !important; 
	}

	.nav-link{
	        font-size: 20px;
	        color: darkgray;
	    }
	.gg{
	    width: 160px;
	    height: auto;
	    min-width: 100px         ;
	}
	.input-group{
	    height: 40px;
	}
	.background {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;      /* full width */
	  height: 100%;     /* full height */
	  z-index: -1;      /* âœ… put background behind everything */
	}
	.col-md-12{
	  height: auto;
	  border-radius: 10px;
	  padding-bottom: 10px;
	}
	.table-responsive{
	  border-radius: 10px;
	}
</style>
    <title>Login/Sign Up</title>
</head>
<body>
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-hidden="true"
     th:if="${param.error}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title text-align-center">Login Failed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Invalid username or password. Please try again.
            </div>
        </div>
    </div>
</div>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <img class="nav-link gg" src="../images/DPWH2.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    
                </ul>                                                                                                                                             
                <form>
                    <button type="button" class="btn btn-secondary"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>
                    <button type="button" class="btn btn-warning"data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Sign Up</button>
                </form>
            </div>
        </div>  
    </nav>
<!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/login">
                        <div class="row">
                            <div class="order-md-1">
                                <label>Username: </label>
                            </div>
                            <div class="order-md-2">
                                <input class="input-group" type="text" name="username" id="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="order-md-1">
                                <label>Password: </label>
                            <div class="order-md-2"></div>
                                <input class="input-group" type="password" name="password" id="password">
                            </div>
                        </div>
						<div class="modal-footer">
						    <button type="submit" class="btn btn-primary w-100">Login</button>
						    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal"data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Sign Up</button>
<!--                            <button type="button" class="btn btn-light border rounded d-flex align-items-center justify-content-center gap-2 w-100 shadow-sm">-->
<!--                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20">-->
<!--                                <span>Sign in with Google</span>-->
<!--                            </button>-->
<!--                            <button type="button" class="btn btn-dark border rounded d-flex align-items-center justify-content-center gap-2 w-100 shadow-sm">-->
<!--                                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20" height="20">-->
<!--                                <span>Sign in with GitHub</span>-->
<!--                            </button>-->
<!--                            <button type="button" class="btn btn-primary border rounded d-flex align-items-center justify-content-center gap-2 w-100 shadow-sm" style="background-color: #1877F2;">-->
<!--                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" width="20" height="20">-->
<!--                                <span>Sign in with Facebook</span>-->
<!--                            </button>-->
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Sign Up Modal -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/register">
                        <div class="row">
                            <div class="order-md-1">
                                <label>Username: </label>
                            </div>
                            <div class="order-md-2">
                                <input class="input-group" type="text" name="username" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="order-md-1">
                                <label for="">Password: </label>
                            <div class="order-md-2"></div>
                                <input class="input-group" type="password" name="password" id="password">
                            </div>
                        </div>
						<div class="modal-footer">
						    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
						    <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
